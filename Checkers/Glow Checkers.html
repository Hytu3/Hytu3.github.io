<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title and linking to the CSS styling file -->
    <title>Glow In The Dark Checkers</title>
    <link rel="stylesheet" href="Glow Checkers Styles.css">
</head>

<body>
    <!-- Container for the title to be on top -->
    <div class="container">

        <!-- Title of the game -->
        <h1>Glow In The Dark Checkers</h1>

        <!-- Game container with event board and game board from left to right -->
        <div class="game-container">
            <div class="event-board-container">
                <div class="event-board" id="eventBoard"></div>
                <div class="event-board2" id="eventBoard2"></div>
            </div>


            <div class="board" id="board"></div>
        </div>
    </div>

    <!-- Linking to the Javascript file -->
    <script src="Glow Checkers.js"></script>
</body>

</html>
